<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Liste des entreprises - CRM minimal</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Liste des entreprises</h1>
    <div>
      <a href="/nouvelle-entreprise">Ajouter une entreprise</a>
    </div>
    {% if entreprises %}
      <ul>
        {% for each in entreprises %}
          <li><a href="/entreprise/{{ each.id }}">{{ each.nom }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Aucune entreprise pour le moment...</p>
    {% endif %}
  </body>
</html>
